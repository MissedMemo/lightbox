<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lightbox Demo</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/lightbox.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>

    <header>
      <div class="branding">
        <h1>Image Perfect</h1>
      </div>
      <div class="search-panel">
        <input type="text" placeholder="enter image search conditions..." >
        <button disabled >Find</button>
      </div>
    </header>
  
    <div id="main">
      <ul class="image-list lightbox-image-container"
          data-lightbox-margins="120px 20px 20px 20px"></ul>
      <div class="message-area">
        <p class="primary">Please enter a search condition</p>
        <p class="secondary">May we suggest... 'gorilla kitten'?</p>
      </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
