<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lightbox Demo</title>
    <link href="reset.css" rel="stylesheet">
    <link href="lightbox.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>

    <header>
      <div class="branding">
        <h1>Image Perfect</h1>
      </div>
      <div class="search-panel">
        <input type="text" placeholder="enter image search conditions..." >
        <button class="search-button">Find</button>
      </div>
    </header>
  
    <div id="main">
      <ul class="image-list"></ul>
      <div id="overlay">
        <a href="#" class="close-button">X</a>
        <div class="image-area">
          <button class="imagePrevious">&lsaquo;</button>
          <button class="imageNext">&rsaquo;</button>
        </div>
        <div class="caption-bar">
          <span>( no caption )</span>
        </div>
      </div>
    </div>

    <script src="utils.js"></script>
    <script src="lightbox.js"></script>
    <script src="app.js"></script>

  </body>
</html>
